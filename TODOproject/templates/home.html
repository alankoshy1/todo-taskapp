{% extends 'base.html' %}
{% block content %}
<div class="container-fill">
    <div class="row">
        <div class="col-md-12">
           <div class="banner">
               <div class="banner-text">
                   <h1> TO-DO Manager</h1>
               </div>
           </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group px-3 ">
            <h4>Enter Tasks TO-DO</h4>
            <form method="post" class="mb-3 p-3 shadow border">
                {% csrf_token %}
                <input type="text" class="form-control" name="task" placeholder="Task Name">
                <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority">
                <input type="date" class="form-control" name="date" placeholder="Enter Date to be Completed by">
                <div class="text-center p-3">
                <input type="submit" class="btn btn-success px-4" name="button" placeholder="Add Task">
                </div>
            </form>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Tasks TO-DO</h4>
            <div class="row">
                {% for i in task1 %}
                <div class="col-6">
                    <div class="shadow card">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p><b>Priority: {{i.priority}}</b></p>
                            <p><b>Date: {{i.date}}</b></p>
                            <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        </div>
                        <br>
                    </div>
                    <br>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
